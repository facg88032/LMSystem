<div>
    <el-row style="margin: 18px 0px 0px 18px ">
        <el-breadcrumb separator-class="el-icon-arrow-right">
            <el-breadcrumb-item :to="{ path: '/admin/dashboard' }">管理中心</el-breadcrumb-item>
            <el-breadcrumb-item>內容管理</el-breadcrumb-item>
            <el-breadcrumb-item>文章管理</el-breadcrumb-item>
        </el-breadcrumb>
    </el-row>
    <EditForm @onSubmit="loadBooks" ref="edit"></EditForm>
    <el-card style="margin: 18px 2%;width: 95%">
        <el-table
                :data="books"
                stripe
                style="width: 100%"
                :max-height="tableHeight"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
<!--            <el-table-column type="expand">-->
<!--                <template #default="props">-->
<!--                    <p>摘要: {{ props.row.abs }}</p>-->
<!--                </template>-->
<!--            </el-table-column>-->
            <el-table-column
                    prop="title"
                    label="書名"
                    fit>
            </el-table-column>
            <el-table-column
                    prop="category.name"
                    label="分類"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="author"
                    label="作者"
                    fit>
            </el-table-column>
            <el-table-column
                    prop="date"
                    label="出版日期"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="press"
                    label="出版社"
                    fit>
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="120">
                <template #default="scope">
                    <el-button
                            type="text"
                            size="small"
                            @click="editBook(scope.row)"
                    >
                        编辑
                    </el-button>
                    <el-button
                            @click="deleteBook(scope.row.id)"
                            type="text"
                            size="small">
                        移除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <div style="margin: 20px 0 20px 0;float: left">
            <el-button>取消选择</el-button>
            <el-button>批量删除</el-button>
        </div>
    </el-card>
</div>
