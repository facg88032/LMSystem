<div>
    <SearchBar @onSearch="searchResult" ref="searchBar" />
    <el-row style="height: 840px;">
        <!--<search-bar></search-bar>-->

        <el-tooltip effect="dark" placement="right"
                    content="Top Left 提示文字"
                    v-for="item in books.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                    :key="item.title">

            <template #content style="font-size: 14px;margin-bottom: 6px;">
                {{ item.title }}
                {{ item.author }} <br>
                {{ item.date }} <br>
                {{ item.press }}<br>
                {{ item.abs }}
            </template>
            <el-card style="width: 135px;margin-bottom: 20px;height: 260px;float: left;margin-right: 15px" class="book"
                     bodyStyle="padding:10px" shadow="hover"
            >
                <div class="cover" @click="editBook(item)">
                    <img :src="item.cover" alt="封面">
                </div>
                <div class="info">
                    <div class="title">
                        <a href="">{{ item.title }}</a>
                    </div>
                </div>
                <div class="author">{{ item.author }}</div>
                <el-icon style="vertical-align: middle;" @click="deleteBook(item.id)">
                    <i-delete />
                </el-icon>

            </el-card>

        </el-tooltip>
<!--        <EditForm @onSubmit="loadBooks()" ref="edit"></EditForm>-->

    </el-row>
    <el-row>
        <div class="block">
            <el-pagination
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-size="pageSize"
                    :total="books.length"
                    layout="prev, pager, next"
                   >
            </el-pagination>
        </div>
    </el-row>
</div>
